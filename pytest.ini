[pytest]
# Pytest configuration for claude-sdd-toolkit

# Register custom markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests (deselect with '-m "not unit"')

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Directories to search for tests
# Canonical suite: keep package-scoped tests here so CLI and editable installs stay aligned.
# Binary smoke coverage is opt-in via dedicated markers/env flags once enabled.
testpaths = src/claude_skills/claude_skills/tests
