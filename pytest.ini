[pytest]
# Pytest configuration for claude-sdd-toolkit

# Register custom markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    parity: marks tests as parity tests comparing foundry-mcp with sdd-toolkit

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
# Note: xdist (-n auto) disabled by default due to provider detection race conditions
addopts =
    -v
    --tb=short
    --strict-markers
    --maxfail=10
    -W ignore::DeprecationWarning

# Asyncio configuration (silences pytest-asyncio deprecation warnings)
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Directories to search for tests
testpaths = tests

# Ensure local src/ layout is importable (avoid site-packages shadowing)
pythonpath = src
